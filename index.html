<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoraggio Settimanale - Dora Baltea</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #007BFF;
        }
        #map {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            line-height: 18px;
            color: #333;
            width: 180px;
        }
        .legend div {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend span {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 10px;
            border-radius: 50%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .btn-download {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-download:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Monitoraggio Settimanale - Dora Baltea</h2>
        <p>Tabella aggiornata ogni settimana con le ultime misurazioni.</p>
        
        <div id="map"></div>
        <div class="legend">
            <div><span style="background: blue;"></span> Portata in alveo</div>
            <div><span style="background: green;"></span> Deflusso ecologico</div>
            <div><span style="background: red;"></span> Prelievo</div>
        </div>
        
        <table id="tabella-dati" class="display">
            <thead>
                <tr>
                    <th>Sezione</th>
                    <th>Portata Media [m³/s]</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody>
                <!-- I dati verranno caricati dinamicamente -->
            </tbody>
        </table>
        <button class="btn-download" onclick="scaricaTabella()">Scarica CSV</button>
    </div>
    
    <!-- jQuery, DataTables e Leaflet -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <script>
        // Inizializzazione della mappa con immagine satellitare centrata sulla Dora Baltea
        var map = L.map('map').setView([45.5, 7.8], 9);
        L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: '© Google Maps'
        }).addTo(map);
        
        var iconBlue = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png', iconSize: [25, 41], iconAnchor: [12, 41] });
        var iconGreen = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png', iconSize: [25, 41], iconAnchor: [12, 41] });
        var iconRed = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png', iconSize: [25, 41], iconAnchor: [12, 41] });
        
        var points = [
            { name: "Tavagnasco", lat: 45.54793, lon: 7.82633, type: "portata in alveo" },
            { name: "Verolengo", lat: 45.19199, lon: 8.040914, type: "portata in alveo" },
            { name: "Scaricatore Farini", lat: 45.2208, lon: 8.009, type: "deflusso ecologico" },
            { name: "Canale Depretis - Prelievo irriguo", lat: 45.2533, lon: 7.9983, type: "prelievo" }
        ];
        
        points.forEach(point => {
            var icon = point.type === "portata in alveo" ? iconBlue : point.type === "deflusso ecologico" ? iconGreen : iconRed;
            L.marker([point.lat, point.lon], { icon: icon }).addTo(map).bindPopup(`<b>${point.name}</b><br>Tipo: ${point.type}`);
        });
    </script>
</body>
</html>
