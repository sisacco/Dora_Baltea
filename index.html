<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoraggio Prelievi Fluviali - Dati del <span id="data-aggiornamento"></span></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            max-width: 1000px;
            width: 100%;
        }
        .text-section {
            width: 50%;
        }
        .diagram {
            width: 50%;
            text-align: center;
        }
        .diagram img {
            width: 100%;
            max-width: 400px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }
        .circle {
            background-color: deepskyblue;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function aggiornaData() {
            let oggi = new Date();
            oggi.setDate(oggi.getDate() - 1); // Data di ieri
            let dataFormattata = oggi.toLocaleDateString('it-IT', {
                day: '2-digit',
                month: 'long',
                year: 'numeric'
            });
            document.getElementById("data-aggiornamento").textContent = dataFormattata;
        }

        function caricaTabella() {
            Papa.parse('data.csv', {
                download: true,
                header: true,
                delimiter: ";",  // Specifica il delimitatore corretto
                complete: function(results) {
                    console.log(results.data); // Aggiungi questo per vedere i dati caricati
                    if (results.errors.length) {
                        console.error('Error parsing CSV:', results.errors);
                        return;
                    }
                    let tabella = "<table><thead><tr><th>Sezione</th><th>Portata [mÂ³/s]</th><th>Posizione</th></tr></thead><tbody>";
                    results.data.forEach(function(row, index) {
                        if (row['Sezione'] && row['Portata']) {
                            tabella += "<tr><td>" + row['Sezione'] + "</td><td>" + row['Portata'] + "</td><td><div class='circle'>" + (index + 1) + "</div></td></tr>";
                        } else {
                            console.error('Missing data in row:', row);
                        }
                    });
                    tabella += "</tbody></table>";
                    document.getElementById('tabella-dati').innerHTML = tabella;
                },
                error: function(err) {
                    console.error('Error fetching CSV:', err);
                }
            });
        }

        window.onload = function() {
            aggiornaData();
            caricaTabella();
        };
    </script>
</head>
<body>
    <h2>Monitoraggio Dora Baltea - Dati del <span id="data-aggiornamento"></span></h2>
    <div class="container">
        <div class="text-section">
            <p>La pagina consente la consultazione della situazione delle portate e dei prelievi idrici lungo l'asta fluviale.</p>
            <div id="tabella-dati"></div>
        </div>
        <div class="diagram">
            <img src="schema_prelievi.png" alt="Schema Prelievi">
        </div>
    </div>
    <button onclick="scaricaTabella()">Scarica Tabella</button>
</body>
</html>
